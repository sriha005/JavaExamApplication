<h1>Register Page</h1>
<td><font color="red">{{ error.response}}</font></td>
<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" [(ngModel)]="user.firstname" 
        class="form-control"
        id="firstname"
        name="firstname"
        placeholder="Enter your first name"
        required #name="ngModel">
    </div>
    <div [hidden]="!name.pristine" class="alert alert-danger">First Name is required</div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" [(ngModel)]="user.lastname" 
        class="form-control"
        id="lastname"
        name="lastname"
        placeholder="Enter your last name"
        required #lastname="ngModel">
      <div [hidden]="!lastname.pristine" class="alert alert-danger">Last Name is required</div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username" 
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your user name"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" 
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Password is required</div>
      </div>
    <button type="submit" [disabled]="!userForm.form.valid" 
    class="btn btn-info">Submit</button>
  </form>
